<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Nav Gator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/errands/manifest.json" />
  <link rel="icon" href="/errands/icons/icon-192.png" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Errands" />
  <link rel="apple-touch-icon" href="/errands/icons/icon-512.png" />


  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f5f5f5;
    }

    .app {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }

    h1,
    h2 {
      margin: 8px 0;
    }

    button {
      cursor: pointer;
    }

    .card {
      border-radius: 8px;
      border: 1px solid #333;
      padding: 12px;
      margin-top: 12px;
      background: #181818;
    }

    .primary-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 500;
    }

    .secondary-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
      font-size: 0.9rem;
    }

    .route-list button {
      display: block;
      width: 100%;
      text-align: left;
      margin-top: 6px;
    }

    .status {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Nav Gator</h1>
    <p class="status" id="status"></p>

    <div class="card">
      <h2>Location</h2>
      <p id="geo-status">Detecting location…</p>
    </div>

    <div class="card">
      <h2>Saved routes</h2>
      <div id="routes-container" class="route-list">
        <p class="status">Loading routes…</p>
      </div>
    </div>

    <div class="card">
      <h2>Navigation</h2>
      <p><strong>Route:</strong> <span id="route-name">None</span></p>
      <p><strong>Step:</strong> <span id="step-index">0</span>/<span id="step-total">0</span></p>

      <div style="margin-top: 8px;">
        <p id="current-instruction" style="font-size: 1.1rem;">
          Select a route to start navigation.
        </p>
        <p id="upcoming-instruction" style="font-size: 0.9rem; color: #aaa; margin-top: 6px;"></p>
      </div>

      <div style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap;">
        <button id="repeat-btn" class="secondary-btn" disabled>
          Repeat last instruction
        </button>
        <button id="mute-btn" class="secondary-btn">
          Mute TTS
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/errands/js/main.js"></script>
</body>

</html>
